<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" /> 
    <title>Home Page</title> 
    <link rel="stylesheet" href="stylesheets/ash_testing.css" type="text/css" media="screen" title="no title" charset="utf-8" />
    <script src="js/jquery-1.4.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
            $(document).ready(function() {

                $(".signin").click(function(e) {
                    e.preventDefault();
                    $("fieldset#signin_menu").toggle();
                    $(".signin").toggleClass("menu-open");
                });

                $("fieldset#signin_menu").mouseup(function() {
                    return false
                });
                $(document).mouseup(function(e) {
                    if($(e.target).parent("a.signin").length==0) {
                        $(".signin").removeClass("menu-open");
                        $("fieldset#signin_menu").hide();
                    }
                });            

            });
    </script>
</head> 
<body id="homePage" onload=""> 
  <div id="container">
    <div id="topnav" class="topnav"> Have an account? <a href="login" class="signin"><span>Sign in</span></a> </div>
    <fieldset id="signin_menu">
      <form method="post" id="signin" action="https://twitter.com/sessions">
        <label for="username">Username or email</label>
        <input id="username" name="username" value="" title="username" tabindex="4" type="text">
        </p>
        <p>
          <label for="password">Password</label>
          <input id="password" name="password" value="" title="password" tabindex="5" type="password">
        </p>
        <p class="remember">
          <input id="signin_submit" value="Sign in" tabindex="6" type="submit">
          <input id="remember" name="remember_me" value="1" tabindex="7" type="checkbox">
          <label for="remember">Remember me</label>
        </p>
        <p class="forgot"> <a href="#" id="resend_password_link">Forgot your password?</a> </p>
        <p class="forgot-username"> <A id=forgot_username_link 
  title="If you remember your password, try logging in with your email" 
  href="#">Forgot your username?</A> </p>
      </form>
    </fieldset>
  </div>
